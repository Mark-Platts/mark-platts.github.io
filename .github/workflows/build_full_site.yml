name: Build Full Site files from Portfolio and App repos

on: 
  repository_dispatch:
    types: [trigger-site-build]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-app:
    runs-on: ubuntu-latest

    env:
      APPS: |
        Mark-Platts/4-bit-CPU-JS-own-arch
        Mark-Platts/3D-4D-Render-Engine
        Mark-Platts/FPS-Render-Experiments
        Mark-Platts/Tic-Tac-Toe-Minimal
        
    steps:
      # 1. Checkout the portfolio repository
      - name: Checkout portfolio
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2. Prepare working directories
      - name: Prepare temp and build folders
        run: |
          mkdir temp
          mkdir -p build/apps

      # 3. Copy portfolio root files → build/ (excluding unwanted files)
      - name: Copy portfolio files into build
        run: |
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='build' \
            --exclude='temp' \
            ./ build/

      # 4. Retrieve apps from their repos and copy into app folder
      - name: Retrieve apps and place in app folder
        env:
          APPS: ${{ env.APPS }}
        run: |
          set -e
          for entry in $APPS; do
            [[ -z "$entry" || "${entry:0:1}" == "#" ]] && continue    # ignore comments and blank lines

            slug="${entry#*/}"    # remove "owner/" → keep repo name
            src="temp/${slug}/"
            dest="build/apps/${slug}/"

            echo "Cloning ${entry} to ${src}"
            if ! git clone --depth=1 "https://github.com/${entry}.git" "$src"; then
              echo "ERROR: failed to clone https://github.com/${entry}.git" >&2
              echo "Stopping build due to app clone failure."
              exit 1
            fi
            
            echo "Building ${entry} to ${dest}"
            mkdir -p "$dest"
            rsync -av \
              --exclude='.git' \
              --exclude='.github' \
              "$src" "$dest"

            readme="$dest/README.md"
            if [ -f "$readme" ]; then
              echo "Prepending build notice to README.md in ${slug}"
              RUN_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
              REPO_URL="https://github.com/${entry}"
              NOTICE="[This build was generated by a GitHub Actions workflow](${RUN_URL}) — original repo: [${entry}](${REPO_URL})"
              tmpfile="$(mktemp)"
              printf "%s\n\n" "$NOTICE" > "$tmpfile"
              cat "$readme" >> "$tmpfile"
              mv "$tmpfile" "$readme"
            fi
          done

      # 5. Deploy build/ folder to the deploy branch
      - name: Deploy build/ to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
  
